language: node_js
node_js:
  - "10"
before_install:
  - sudo apt-get install -y -qq yarn=1.19.0

install:
  - yarn

matrix:
  include:
    - name: build
      script:
        - yarn build

    - name: build_core
      script:
        - yarn build:core


    - name: build_popup
      script:
        - yarn build:popup

    - name: lint
      script:
        - yarn lint

skip_build:
  README.md